   
    <StackLayout [class]="isLoggingIn ? 'form white' : 'form white'">
        <TextField #email class="input input-border" hint="Email Address" keyboardType="email" [(ngModel)]="user.email" autocorrect="false"
            autocapitalizationType="none"></TextField>
        <TextField #password class="input input-border" hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
        <Button [text]="isLoggingIn ? 'Login' : 'Register'" class="btn btn-primary" (tap)="submit()"></Button>
        <Button [text]="isLoggingIn ? 'Register' : 'Back to login'" (tap)="toggleDisplay()" class="btn"></Button>
        <Button horizontalAlignment="center" class="btn" text="Forgot password" (tap)="forgotPassword()" [opacity]="isLoggingIn ? 1 : 0"></Button>
        <Button text="Google Login" class="btn btn-primary gl" (tap)="loginGoogle()"></Button>
        <Button text="Facebook Login" class="btn btn-primary fb" (tap)="loginFacebook()"></Button>
    </StackLayout>
