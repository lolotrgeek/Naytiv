<ActionBar class="action-bar" title="{{name}}"></ActionBar>
    <ScrollView>
        <StackLayout #myList class="card form">  
            <Label class="h2" [text]="'List Item: ' +name+''"></Label> 
            <Image *ngIf="imagepath" width="100" height="100" [src]="imagepath"></Image>                    
            <Label class="m-t-5" text="Description"></Label>
            <TextField hint="Share more details." [text]="description" class="m-t-10 input input-border" [(ngModel)]="description"></TextField>
            <Image [src]="image"></Image>
            <GridLayout columns="*,*">
                <Button col="0" class="btn" text="Photo" (tap)="takePhoto()"></Button>
                <Button col="1" class="btn btn-primary" text="Save" (tap)="editList(id)"></Button>
            </GridLayout> 
        </StackLayout>
    </ScrollView>
